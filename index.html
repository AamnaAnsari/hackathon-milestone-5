<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="container">
        <h1>Dynamic Resume Builder By Aamna Ansari</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <textarea id="education" name="education" placeholder="Your education details here..." required></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <textarea id="workExperience" name="workExperience" placeholder="Your work experience details here..." required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" name="skills" placeholder="Your skills here..." required></textarea>
            </fieldset>

            <button type="submit" id="generateResumeBtn">Generate Resume</button>
        </form>

        <button id="editResumeBtn" class="hidden">Edit Your Resume</button>
        <button id="saveChangesBtn" class="hidden">Save Changes</button>

        <button id="download-pdf" style="margin-left: 630px;">Download as PDF</button>

        <div id="resumeOutput" class="resume-output"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
